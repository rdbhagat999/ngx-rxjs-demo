<div>
  <h1>News Articles</h1>
  <ng-container *ngIf="articles$ | async as articles">
    <div *ngIf="articles?.length == 0; else elseBlk">
      <h3>No articles found.</h3>
    </div>

    <ng-template #elseBlk>
      <div *ngFor="let article of articles">
        <h2>{{ article?.title }}</h2>
        <p>
          {{ article?.description }}
        </p>
        <a href="{{ article?.url }}" target="_blank">Read full article</a>
      </div>
    </ng-template>
  </ng-container>
</div>
